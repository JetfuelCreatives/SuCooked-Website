
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuCooked | Gourmet Meals Delivered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Shim process.env for browser compatibility
      window.process = { env: { API_KEY: '' } };
      
      // Error tracking for debugging deployment
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Deployment Error: ', msg, 'at', url, ':', lineNo);
        return false;
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#1A1A1A',
              cream: '#F9F7F2',
              accent: '#C68E59',
              'accent-hover': '#b07d4b',
              sage: '#8DA399',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Lato', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #F9F7F2; color: #1A1A1A; margin: 0; }
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Playfair Display', serif;
        font-size: 1.25rem;
        color: #C68E59;
        background-color: #F9F7F2;
      }
      #root:empty::after {
        content: "Preparing your gourmet experience...";
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
    </style>
