
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SuCooked - Premium Gourmet Meals Delivered to Your Door" />
    <meta name="theme-color" content="#1A1A1A" />
    <title>SuCooked | Gourmet Meals Delivered</title>
    
    <!-- External Styles and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#1A1A1A',
              cream: '#F9F7F2',
              accent: '#C68E59',
              'accent-hover': '#b07d4b',
              sage: '#8DA399',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Lato', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      /* Ensure smooth transitions and hidden scrollbars during loads */
      html { scroll-behavior: smooth; }
      body { 
        background-color: #F9F7F2; 
        color: #1A1A1A;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F9F7F2; }
      ::-webkit-scrollbar-thumb { background: #C68E59; border-radius: 10px; }
      
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <!-- Import Map for GitHub Pages Compatibility -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Entry point defined as a module to handle relative imports correctly -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
