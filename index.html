
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuCooked | Gourmet Meals Delivered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Shim process for libraries that expect it
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: '' },
        cwd: () => '/',
      };

      // Enhanced error logging to capture initialization failures on-screen
      window.addEventListener('error', function(event) {
        console.error('Initialization Error:', event.error || event.message);
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.innerHTML.includes('Preparing'))) {
          root.innerHTML = '<div style="padding: 40px; color: #1A1A1A; background: #F9F7F2; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: \'Playfair Display\', serif;">' +
            '<h2 style="color: #C68E59; margin-bottom: 20px;">Culinary Interruption</h2>' + 
            '<p style="max-width: 500px; margin-bottom: 20px; font-family: Lato, sans-serif; opacity: 0.7;">We encountered an issue while preparing the interface. This is often due to browser module resolution.</p>' +
            '<code style="font-size: 11px; background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 4px; display: block; text-align: left; max-width: 90%; overflow-x: auto;">' + (event.error ? event.error.stack || event.error.message : event.message) + '</code>' +
            '<button onclick="location.reload()" style="margin-top: 30px; padding: 12px 24px; background: #1A1A1A; color: #fff; border: none; cursor: pointer; font-family: Lato, sans-serif; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;">Retry Service</button>' +
            '</div>';
        }
      });

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#1A1A1A',
              cream: '#F9F7F2',
              accent: '#C68E59',
              'accent-hover': '#b07d4b',
              sage: '#8DA399',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Lato', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #F9F7F2; color: #1A1A1A; margin: 0; }
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Playfair Display', serif;
        font-size: 1.25rem;
        color: #C68E59;
        background-color: #F9F7F2;
      }
      #root:empty::after {
        content: "Preparing your gourmet experience...";
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
